<!DOCTYPE html>
<html>
  <head>
    <title>Table Style</title>
    <link rel="stylesheet" href="table-style.css" />
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>19</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>22</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>16</td>
      </tr>
      <tr>
        <td>Cleveland</td>
        <td>Brown</td>
        <td>25</td>
      </tr>
    </table>
  </body>
</html>
