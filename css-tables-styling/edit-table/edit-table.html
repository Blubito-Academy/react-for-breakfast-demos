<!DOCTYPE html>
<html>
  <head>
    <title>Editable Table</title>
    <link rel="stylesheet" href="edit-table.css" />
    <script defer src="edit-table.js"></script>
  </head>
  <body>
    <table class="editable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Peter Griffin</td>
          <td>peter@griffin.com</td>
        </tr>
        <tr>
          <td>Lois Griffin</td>
          <td>lois@griffin.com</td>
        </tr>
        <tr>
          <td>Joe Swanson</td>
          <td>joe@swanson.com</td>
        </tr>
        <tr>
          <td>Cleveland Brown</td>
          <td>cleveland@brown.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
