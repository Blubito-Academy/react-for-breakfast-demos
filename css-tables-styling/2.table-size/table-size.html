<!DOCTYPE html>
<html>
  <head>
    <title>Table Size</title>
    <link rel="stylesheet" href="table-size.css" />
  </head>
  <body>
    <h2>The width and height Properties</h2>

    <p>Set the width of the table, and the height of the table header row:</p>

    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
        <td>19</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
        <td>22</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Swanson</td>
        <td>16</td>
      </tr>
      <tr>
        <td>Cleveland</td>
        <td>Brown</td>
        <td>25</td>
      </tr>
    </table>
  </body>
</html>
